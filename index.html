<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TOᗰᗩTO</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-bg: #1e1e1e;
      --highlight: #ffd700;
      --card-border: #ffffff;
      --shadow: rgba(255, 255, 255, 0.3);
    }

    body.light-mode {
      --bg-color: #f5f5f5;
      --text-color: #000000;
      --card-bg: #ffffff;
      --highlight: #b8860b;
      --card-border: #000000;
      --shadow: rgba(184, 134, 11, 0.2);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--highlight);
    }

    .nav {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .nav a {
      color: var(--highlight);
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .nav a:hover {
      color: #ffffff;
    }

    .toggle-btn {
      background-color: transparent;
      border: 2px solid var(--highlight);
      padding: 5px 10px;
      border-radius: 8px;
      color: var(--highlight);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-btn:hover {
      background-color: var(--highlight);
      color: #000;
    }

    .search-container {
      width: 100%;
      padding: 1rem 2rem;
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
    }

    .search-container input {
      width: 100%;
      max-width: 500px;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #222;
      color: #fff;
    }

    body.light-mode .search-container {
      background-color: #ddd;
    }

    body.light-mode .search-container input {
      background-color: #fff;
      color: #000;
    }

    h2 {
      padding: 1rem 2rem 0 2rem;
      color: var(--highlight);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 1rem 2rem;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid var(--card-border);
      box-shadow: 0 0 15px var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px var(--shadow);
    }

    .card img {
      width: 100%;
      height: auto;
      max-height: 300px;
    }

    .card-title {
      padding: 1rem;
      font-size: 1.1rem;
      text-align: center;
      color: var(--highlight);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .scroll-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: var(--highlight);
      border: none;
      padding: 10px 15px;
      font-size: 1.2rem;
      border-radius: 50%;
      cursor: pointer;
      display: none;
    }

    .scroll-to-top:hover {
      background-color: var(--highlight);
      color: #000;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav {
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">TOᗰᗩTO</div>
    <nav class="nav">
      <a href="#latest">Latest Movies</a>
      <a href="#recent">Recently Added</a>
      <a href="#content">Content Videos</a>
      <button class="toggle-btn" onclick="toggleMode()">Toggle Theme</button>
    </nav>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by name..." onkeyup="searchCards()">
  </div>

  <h2 id="latest">LATEST MOVIES</h2>
  <div class="gallery">
    <div class="card">
      <a href="https://example.com/latest1" target="_blank">
        <img src="https://picsum.photos/id/1015/400/200" alt="Movie 1">
        <div class="card-title">Movie 1</div>
      </a>
    </div>
    <div class="card">
      <a href="https://example.com/latest2" target="_blank">
        <img src="https://picsum.photos/id/1016/400/200" alt="Movie 2">
        <div class="card-title">Movie 2</div>
      </a>
    </div>
  </div>

  <h2 id="recent">RECENTLY ADDED</h2>
  <div class="gallery">
    <div class="card">
      <a href="https://example.com/recent1" target="_blank">
        <img src="https://picsum.photos/id/1020/400/200" alt="Recent 1">
        <div class="card-title">Recent Add 1</div>
      </a>
    </div>
    <div class="card">
      <a href="https://example.com/recent2" target="_blank">
        <img src="https://picsum.photos/id/1021/400/200" alt="Recent 2">
        <div class="card-title">Recent Add 2</div>
      </a>
    </div>
  </div>

  <h2 id="content">CONTENT VIDEOS</h2>
  <div class="gallery">
    <div class="card">
      <a href="https://example.com/content1" target="_blank">
        <img src="https://picsum.photos/id/1030/400/200" alt="Content 1">
        <div class="card-title">Content Vid 1</div>
      </a>
    </div>
    <div class="card">
      <a href="https://example.com/content2" target="_blank">
        <img src="https://picsum.photos/id/1031/400/200" alt="Content 2">
        <div class="card-title">Content Vid 2</div>
      </a>
    </div>
  </div>

  <button class="scroll-to-top" onclick="scrollToTop()">↑</button>

  <footer style="text-align:center; padding:1rem; background-color:#333; color:var(--highlight);">
    © 2025 TOᗰᗩTO Gallery | All rights reserved.
  </footer>

  <script>
    function searchCards() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const title = card.querySelector('.card-title').innerText.toLowerCase();
        card.style.display = title.includes(input) ? 'block' : 'none';
      });
    }

    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.onscroll = function() {
      const scrollButton = document.querySelector('.scroll-to-top');
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        scrollButton.style.display = 'block';
      } else {
        scrollButton.style.display = 'none';
      }
    };
  </script>
</body>
</html>
