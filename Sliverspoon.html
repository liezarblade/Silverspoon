<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Picture Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 2rem;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }

    .card-title {
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    Silverspoon
  </header>

  <div class="gallery">
    <!-- Card 1 -->
    <div class="card">
      <a href="https://example.com/link1" target="_blank">
        <img src="https://via.placeholder.com/300x200.png?text=Picture+1" alt="Picture 1" />
      </a>
      <div class="card-title">Picture 1 Name</div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <a href="https://example.com/link2" target="_blank">
        <img src="https://via.placeholder.com/300x200.png?text=Picture+2" alt="Picture 2" />
      </a>
      <div class="card-title">Picture 2 Name</div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <a href="https://example.com/link3" target="_blank">
        <img src="https://via.placeholder.com/300x200.png?text=Picture+3" alt="Picture 3" />
      </a>
      <div class="card-title">Picture 3 Name</div>
    </div>

    <!-- Add more cards easily by copying the block above -->

  </div>

</body>
</html>
